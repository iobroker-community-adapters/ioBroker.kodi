<html>
<head>
    <link rel="stylesheet" type="text/css" href="../../css/adapter.css"/>
    <link rel="stylesheet" type="text/css" href="../../lib/css/materialize.css">
    <script type="text/javascript" src="../../lib/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../../socket.io/socket.io.js"></script>
    <script type="text/javascript" src="../../js/translate.js"></script>
    <script type="text/javascript" src="../../lib/js/materialize.js"></script>
    <script type="text/javascript" src="../../js/adapter-settings.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script type="text/javascript" src="words.js"></script>
    <script type="text/javascript">
        function load(settings, onChange){
            if (!settings) return;
            $('.value').each(function (){
                var $key = $(this);
                var id = $key.attr('id');
                if ($key.attr('type') === 'checkbox'){
                    $key.prop('checked', settings[id])
                        .on('change', () => onChange())
                    ;
                } else {
                    $key.val(settings[id])
                        .on('change', () => onChange())
                        .on('keyup', () => onChange())
                    ;
                }
            });
            onChange(false);
            if (M) M.updateTextFields();
        }

        function save(callback){
            var obj = {};
            $('.value').each(function (){
                var $this = $(this);
                if ($this.attr('type') === 'checkbox'){
                    obj[$this.attr('id')] = $this.prop('checked');
                } else {
                    obj[$this.attr('id')] = $this.val();
                }
            });
            callback(obj);
        }
    </script>

</head>
<body>
<div class="m adapter-container">
    <div class="row">
        <div class="col s12 m4 l2">
            <img src="kodi.png" class="logo" style="width: 100px">
        </div>
    </div>
    <div class="row">
        <div class="col s12 m12 l12">
            <p class="translate title">Kodi adapter settings</p>
            <p class="translate">Kodi adapter settings desc</p>
            <div class="col s6 m4 l4">
                <div class="col s6 input-field">
                    <input type="text" class="value" id="ip"/>
                    <label for="ip" class="translate">ip</label>
                </div>
                <div class="col s3 input-field">
                    <input type="number" class="value" id="port"/>
                    <label for="port" class="translate">port</label>
                    <span class="helper-text translate">default</span>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col s12 m12 l12">
            <p class="translate title">Kodi webserver settings</p>
            <div class="col s12 m4 l4">
<!--                <div class="col s3 input-field">-->
<!--                    <input type="number" class="value" id="portweb"/>-->
<!--                    <label for="portweb" class="translate">portweb</label>-->
<!--                </div>-->
                <div class="col s4 input-field">
                    <input type="text" class="value" id="login"/>
                    <label for="login" class="translate">login</label>
                </div>
                <div class="col s4 input-field">
                    <input type="password" class="value" id="password"/>
                    <label for="password" class="translate">password</label>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
